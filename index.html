<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculator-design </title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="screen"></div>
        <div class="crow">
            <button class="c">c</button>
            <button class="box1">&larr;</button>
            <button class="box1 parple">/</button>
        </div>

        <div class="7row crow">
            <button class="box1">7</button>
            <button class="box1">8</button>
            <button class="box1">9</button>
            <button class="box1 parple">*</button>        
        </div>
        
        <div class="4row crow">
            <button class="box1">4</button>
            <button class="box1">5</button>
            <button class="box1">6</button>
            <button class="box1 parple">-</button>        
        </div>
       
        <div class="1row crow">
            <button class="box1">1</button>
            <button class="box1">2</button>
            <button class="box1">3</button>
            <button class="box1 parple">+</button>        
        </div>
        <div class="0row crow">
            <button class="box1 last">0</button>
            <button class="box1 parple">=</button>
               
        </div>
    </div>
</body>
</html>
